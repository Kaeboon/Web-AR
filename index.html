<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Steam Hammer Viewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/e1ab6529-e296-4fad-80eb-311e104b2118/targets.mind?v=1671030287334;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="#2F0E07" depth="0.1" height="1" width="0.5" position="0 0 0"></a-box>
        <a-gltf-model
          src="https://cdn.glitch.global/e1ab6529-e296-4fad-80eb-311e104b2118/Steam_Hammer.glb?v=1671030277268"
          position="-0.03 0.75 0.72"
          rotation="90 0 0"
          scale="0.4 0.4 0.4"
        ></a-gltf-model>
        <a-text
          value="RG Ross & Sons Steam Hammer
(1907)"
          align="center"
          position="-0 -0.7 0"
          rotation="0 0 0"
          scale="0.5 0.5"
          color="brown"
          font="https://cdn.aframe.io/fonts/Monoid.fnt"
        ></a-text>
        <a-text
          value="Steam hammes consists of a cast iron base plate and the hammer body which carries a steam piston and hammer head."
          align="center"
          position="0 -0.95 0"
          rotation="0 0 0"
          scale="0.3 0.3"
          color="brown"
          font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
